<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGAUAI — World</title>
  <meta name="description" content="AGAUAI world detail." />
  <link rel="stylesheet" href="css/global.css" />
  <style>
    body.world-page {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 10%, #111828, #05070d 55%, #03040a);
      color: #f5f7ff;
    }

    .world-shell {
      max-width: 760px;
      margin: 0 auto;
      padding: clamp(1.3rem, 4vw, 2.5rem) 1rem 3rem;
    }

    .world-back {
      color: rgba(233, 237, 255, 0.8);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.72rem;
    }

    .world-back:hover,
    .world-back:focus-visible {
      color: #f5f7ff;
      text-decoration: underline;
    }

    .world-card {
      margin-top: 0.85rem;
      border: 1px solid rgba(214, 220, 255, 0.22);
      border-radius: 12px;
      background: rgba(8, 11, 21, 0.75);
      padding: 1rem;
      display: grid;
      gap: 1rem;
    }

    .world-name {
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: clamp(1rem, 2.1vw, 1.35rem);
    }

    .world-viewport {
      aspect-ratio: 1 / 1;
      max-width: 320px;
      border: 1px solid rgba(214, 220, 255, 0.32);
      border-radius: 8px;
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, rgba(30, 35, 58, 0.65), rgba(8, 11, 21, 0.4));
    }

    .world-glyph {
      font-size: 1.6rem;
      color: rgba(231, 236, 255, 0.86);
      letter-spacing: 0.08em;
    }

    .world-sigil {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
      opacity: 0;
      filter: drop-shadow(0 0 12px rgba(245, 247, 255, 0.14));
      transition: opacity 180ms ease;
    }

    .world-sigil.is-ready {
      opacity: 1;
    }

    .world-stats {
      margin: 0;
      color: rgba(233, 237, 255, 0.72);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.7rem;
    }

    .world-section h2 {
      margin: 0 0 0.45rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.72rem;
      color: rgba(233, 237, 255, 0.72);
    }

    .world-copy {
      margin: 0;
      white-space: pre-wrap;
      line-height: 1.45;
      color: rgba(240, 242, 255, 0.9);
    }

    .world-state {
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body class="world-page">
  <main class="world-shell">
    <a class="world-back" href="/">← Back</a>
    <section id="worldDetail" aria-live="polite"></section>
  </main>

  <script src="assets/js/world-page.js" defer></script>
  <script src="assets/js/forms-guard.js" defer></script>
  <script src="assets/js/site-init.js" defer></script>
</body>
</html>
