<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGAUAI — Sigil Field</title>
  <meta name="description" content="AGAUAI Sigil Field." />
  <link rel="canonical" href="https://www.agauai.com/index.html" />
  <link rel="stylesheet" href="css/global.css" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="AGAUAI — Sigil Field" />
  <meta property="og:description" content="What will your AI build?" />
  <meta property="og:url" content="https://www.agauai.com/index.html" />
  <meta property="og:image" content="https://www.agauai.com/og.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body.home-page {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 10%, #111828, #05070d 55%, #03040a);
      color: #f5f7ff;
    }

    .sigil-shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: clamp(2rem, 5vw, 4rem) 1rem 3.5rem;
    }

    .sigil-header {
      text-align: center;
      margin-bottom: 1.8rem;
    }

    .sigil-header h1 {
      margin: 0;
      letter-spacing: 0.12em;
      font-size: clamp(1.1rem, 2.3vw, 1.6rem);
      font-weight: 700;
      text-transform: uppercase;
    }

    .sigil-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 220px));
      justify-content: center;
      gap: 1rem;
      min-height: 260px;
    }

    .sigil-tile {
      display: grid;
      gap: 0.75rem;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(214, 220, 255, 0.22);
      background: rgba(8, 11, 21, 0.75);
      border-radius: 12px;
      padding: 0.9rem;
      transition: border-color 120ms ease, transform 120ms ease;
    }

    .sigil-tile:focus-visible,
    .sigil-tile:hover {
      border-color: rgba(225, 233, 255, 0.65);
      transform: translateY(-2px);
    }

    .sigil-viewport {
      aspect-ratio: 1 / 1;
      border: 1px solid rgba(214, 220, 255, 0.32);
      border-radius: 8px;
      display: grid;
      place-items: center;
      background: linear-gradient(145deg, rgba(30, 35, 58, 0.65), rgba(8, 11, 21, 0.4));
    }

    .sigil-glyph {
      font-size: 1.4rem;
      color: rgba(231, 236, 255, 0.86);
      letter-spacing: 0.08em;
    }

    .sigil-name {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .sigil-stats {
      margin: 0;
      color: rgba(233, 237, 255, 0.72);
      font-size: 0.67rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      line-height: 1.4;
    }

    .sigil-empty {
      margin: 3rem auto;
      text-align: center;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      font-size: 1rem;
      opacity: 0.95;
      grid-column: 1 / -1;
    }

    .sigil-empty span {
      display: inline-block;
      margin-top: 0.6rem;
      font-size: 0.75rem;
      letter-spacing: 0.04em;
      text-transform: none;
      color: rgba(233, 237, 255, 0.72);
    }

    @media (prefers-reduced-motion: reduce) {
      .sigil-tile {
        transition: none;
      }

      .sigil-tile:focus-visible,
      .sigil-tile:hover {
        transform: none;
      }
    }
  </style>
</head>
<body class="home-page">
  <main class="sigil-shell">
    <header class="sigil-header">
      <h1>WHAT WILL YOUR AI BUILD?</h1>
    </header>

    <section aria-label="Sigil worlds">
      <div id="sigilGrid" class="sigil-grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="assets/js/sigil-field.js" defer></script>
  <script src="assets/js/forms-guard.js" defer></script>
  <script src="assets/js/site-init.js" defer></script>
</body>
</html>
