<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Propose | AGAUAI</title>
  <meta property="og:title" content="Propose a Change | AGAUAI">
  <meta property="og:description" content="Suggest edits, pages, or features for AGAUAI. Opens a prefilled GitHub issue.">
  <meta property="og:image" content="assets/img/og-default.svg">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="favicon.ico">
  <link rel="preload" href="assets/js/site-init.js" as="script">
  <link rel="preload" href="assets/js/forms-guard.js" as="script">
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#0b1321; background:#f6f8fb;}
    main{max-width:900px; margin:4rem auto; padding:0 1rem;}
    h1{font-weight:800; margin:0 0 1rem 0;}
    p{line-height:1.6;}
    .card{background:#fff; border-radius:14px; padding:1.25rem; box-shadow:0 6px 24px rgba(0,0,0,0.08);} 
    .row{display:grid; grid-template-columns:1fr; gap:0.75rem;}
    label{font-weight:600;}
    input, textarea, select, button{font:inherit; padding:0.6rem 0.75rem; border-radius:10px; border:1px solid #cbd5e1;}
    button{cursor:pointer; background:#0b5bd3; color:#fff; border:none;}
    button:hover{filter:brightness(1.05);}
    .hint{font-size:0.9rem; color:#475569;}
  </style>
</head>
<body>
  <main>
    <h1>Propose a Change</h1>
    <p>Use this to open a prefilled GitHub Issue with your idea. Title it, describe it, hit the buttonâ€”done.</p>
    <div class="card">
      <div class="row">
        <label for="p-title">Title</label>
        <input id="p-title" placeholder="Add Site Map to footer" required>
        <label for="p-body">Details</label>
        <textarea id="p-body" rows="7" placeholder="What should change? Why? How should we test it?" required></textarea>
        <div class="hint">This will open GitHub in a new tab. You can adjust anything before submitting.</div>
        <button id="open-issue">Open Prefilled GitHub Issue</button>
      </div>
    </div>
  </main>
  <script>
    (function(){
      var btn = document.getElementById('open-issue');
      btn.addEventListener('click', function(){
        var t = encodeURIComponent(document.getElementById('p-title').value.trim() || 'Website proposal');
        var b = encodeURIComponent(document.getElementById('p-body').value.trim() || 'Describe your idea here.');
        var url = "https://github.com/<OWNER>/<REPO>/issues/new?labels=propose&title="+t+"&body="+b;
        window.open(url, '_blank', 'noopener');
      });
    })();
  </script>
  <script src="assets/js/forms-guard.js" defer></script>
  <script src="assets/js/site-init.js" defer></script>
</body>
</html>
