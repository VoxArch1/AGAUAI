name: EA Session Sync

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created]
  push:
    paths:
      - '.github/workflows/ea-session-sync.yml'

permissions:
  contents: write

# Prevent overlapping runs from fighting
concurrency:
  group: ea-session-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build EA-01.json from issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/ea-session-sync.mjs

      # Rebase on latest main even if other bots just pushed
      - name: Rebase on latest
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # stash local changes (EA-01.json) if present
          git diff --quiet || git stash -u
          git pull --rebase origin ${{ github.ref_name }}
          # bring our change back
          git stash pop || true

      - name: Commit EA-01.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "EA: sync EA-01.json from issues"
          file_pattern: ea/sessions/EA-01.json
          # optional: uncomment if you still see rare race failures
          # push_options: '--force-with-lease'

